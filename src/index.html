<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Workout log</title>
</head>

<body>
    <header>
        <h1>Workout Log</h1>
    </header>
    <!--Container div with all content--> 
    <div id="container">
        <div id="filter"> <!--Div containing the filtering form-->
          <label> <span class="ftext">Date from:</span></label><input type="date" id="from_d" >
           <label> <span class="ftext">to</span>
            <input type="date" name="toDate" id="to_d" ></label></label>
            <label><span class="ftext">Exercise:</span> <select id="ch_ex">
                <option value="all">All</option>
                <option value="Badminton">Badminton</option>
                <option value="Cycling">Cycling</option>
                <option value="Hiking">Hiking</option>
                <option value="Indoor cycling">Indoor cycling</option>
                <option value="Jogging">Jogging</option>
                <option value="Other indoor">Other indoor</option>
                <option value="Other outdoor">Other outdoor</option>
                <option value="Running">Running</option>
                <option value="Strength training">Strength training</option>
                <option value="Treadmill running">Treadmill running</option>
                <option value="Walking">Walking</option>
            </select>
            <input type="button" value="Go" id="filter_button">
        </div>
        <div id="logs"> <!-- Container of the table with all the logs-->
            <table id="alllogs">
                <th onclick="sortTable(0)">Day</th>
                <th onclick="sortTable(1)">Exercise</th>
                <th>Duration</th>
                <th>Distance</th>
                <th>Notes</th>
            </table>
        </div>
        <div id="add_field"> <!-- Container for the add logs form-->
            <form>
              <label> Date: <input type="date" id="day" value="2018-01-01" required    > </label> 
               <label> Exercise:
                    <select id="exercise" required>
                        <option value="Badminton">Badminton</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Hiking">Hiking</option>
                        <option value="Indoor cycling">Indoor cycling</option>
                        <option value="Jogging">Jogging</option>
                        <option value="Other indoor">Other indoor</option>
                        <option value="Other outdoor">Other outdoor</option>
                        <option value="Running">Running</option>
                        <option value="Strength training">Strength training</option>
                        <option value="Treadmill running">Treadmill running</option>
                        <option value="Walking">Walking</option>
                    </select> </label> 
                
               <label> Duration: </label><input type="text" name="duration" id="duration" placeholder="HH:MM:SS"  required>  
                <label>Distance(km): </label> <input type="number" step=".01" name="distance" id="distance" ><br><br>
                <label>Notes: </label> <br> <textarea name="notes" id="notes" cols="50" rows="10" required></textarea>
                <input type="button" value="Add log" id="add">
            </form>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
