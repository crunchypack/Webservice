<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Workout log</title>
</head>

<body>
    <header>
        <h1>Workout log</h1>
    </header>
    <div id="container">
        <div id="filter">
            <input type="date" id="from_d" placeholder="yyyy/mm/dd">
            to
            <input type="date" name="toDate" id="to_d" placeholder="yyyy/mm/dd">
            <select id="ch_ex">
                    <option value="all" selected='selected'>All</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Indoor cycling">Indoor cycling</option>
                    <option value="Jogging">Jogging</option>
                    <option value="Other indoor">Other indoor</option>
                    <option value="Other outdoor">Other outdoor</option>
                    <option value="Running">Running</option>
                    <option value="Strength training">Strength training</option>
                    <option value="Treadmill running">Treadmill running</option>
                    <option value="Walking">Walking</option>
            </select> 
        </div>
        <div id="logs">
            <table id="alllogs">
                <th>Day</th>
                <th>Exercise</th>
                <th>Duration</th>
                <th>Distance</th>
                <th>Notes</th>
            </table>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
